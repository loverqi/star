<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="base/layout">
<head>
<meta charset="utf-8" />
<title>查询员工</title>
<style type="text/css">
.table-responsive table {
	margin-bottom: 0px;
}

.CSSearchTbl {
	border: 1px #008CD4 solid;
	margin-bottom: 15px;
}

.CSSearchTbl thead tr th {
	text-align: left;
	padding-left: 10px;
}

.CSSearchTbl tbody tr td {
	padding: 10px;
}

.CSSearchTbl tbody tr td.right {
	text-align: left;
}

.CSSearchTbl tbody tr td.left {
	text-align: right;
}

.table th, .table td {
	text-align: center;
	vertical-align: middle !important;
}
</style>
</head>

<body>
	<div layout:fragment="content">
		<!-- #section:basics/content.breadcrumbs -->
		<div class="breadcrumbs" id="breadcrumbs">
			<ul class="breadcrumb">
				<li><i class="ace-icon fa fa-users home-icon"></i> <a href="javascript:void(0)">员工管理</a></li>
				<li><a href="javascript:void(0)">查询员工</a></li>
			</ul>
			<!-- /.breadcrumb -->

			<div class="page-content">
				<div class="page-content-area">
					<div class="row">
						<div class="col-xs-12">

							<div class="table-header ">查询条件</div>

							<div class="table-responsive CSSearchTbl">

								<table class="table no-margin-bottom">
									<tr>
										<td class="left">用户号：</td>
										<td class="right"><input type="text" size="16" /></td>
										<td class="left">真实姓名：</td>
										<td class="right"><input type="text" size="16" /></td>
										<td class="right" colspan="2">
											<button class="btn btn-primary pull-left col-sm-12 tbl-search">
												开始搜索 <i class="ace-icon fa fa-search"></i>
											</button>
										</td>
									</tr>
								</table>
							</div>


							<div class="table-responsive no-margin-bottom">
								<table id="sample-table-2 no-margin-bottom" class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th class="center">用户名</th>
											<th class="center">真实姓名</th>
											<th class="center">创建时间</th>
											<th class="center">操作</th>
										</tr>
									</thead>

									<tbody>

										<tr>
											<td>1025829590</td>
											<td>念儿Papa</td>
											<td>2012-08-01 21:00:00</td>
											<td>
												<div class="center">
													<button class="btn btn-xs btn-success center" title="查看">
														<i class="ace-icon fa fa-search"></i>
													</button>

													<button class="btn btn-xs btn-info center" title="编辑">
														<i class="ace-icon fa fa-pencil"></i>
													</button>

													<button class="btn btn-xs btn-danger center" title="删除">
														<i class="ace-icon fa fa-trash-o"></i>
													</button>
												</div>
											</td>
										</tr>




									</tbody>
								</table>
							</div>
							<div class="modal-footer no-margin-top">
								<span style="margin-right: 15px">共<strong><span>100</span></strong>页，当前第<strong><span
										id="thePageId">1</span></strong>页
								</span>
								<ul class="pagination pull-right no-margin" id="totalPages">
								</ul>
							</div>
						</div>
					</div>


				</div>
				<!-- /.page-content-area -->
			</div>
			<!-- /.page-content -->

		</div>
		<script src="/assets/js/jquery.min.js"></script>
		<script src="/assets/js/jqpaginator.min.js"></script>
		<script type="text/javascript">
			$('#totalPages')
					.jqPaginator(
							{
								totalPages : 50, //设置分页的总页数
								visiblePages : 5, //设置最多显示数
								currentPage : 1,
								first : '<li class="first"><a href="javascript:void(0);"><i class="ace-icon fa fa-angle-double-left"></i></a></li>',
								last : '<li class="last"><a href="javascript:void(0);"><i class="ace-icon fa fa-angle-double-right"></i></a></li>',
								page : '<li class="page"><a href="javascript:void(0);">{{page}}</a></li>',
								onPageChange : function(num, type) {
									$('#thePageId').html(num);
									/* alert('当前第' + num + '页' + type); */
								}
							});
		</script>


	</div>
</body>
</html>
