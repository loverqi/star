<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="base/layout">
<head>
<meta charset="utf-8" />
<title>刷新页面</title>
</head>


<body>
	<div layout:fragment="content">
		<div class="page-content-area">
			<div class="row">
				<div class="col-xs-12">
					<form id="form1" class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right control-label bolder blue" for="config"> 刷新系统参数：</label>
							<div class="col-sm-9">
								<label>
									<input name="config" class="ace ace-switch ace-switch-6" type="checkbox" />
									<span class="lbl"></span>
								</label>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right control-label bolder blue" for="menu"> 刷新系统目录：</label>
							<div class="col-sm-9">
								<label>
									<input name="menu" class="ace ace-switch ace-switch-6" type="checkbox" />
									<span class="lbl"></span>
								</label>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right control-label bolder blue" for="jurisdictionSys"> 刷新系统权限：</label>
							<div class="col-sm-9">
								<label>
									<input name="jurisdictionSys" class="ace ace-switch ace-switch-6" type="checkbox" />
									<span class="lbl"></span>
								</label>
							</div>
						</div>
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right control-label bolder blue" for="username"> 刷新用户权限：</label>
							<div class="col-sm-9">
								<label>
									<input name="switch-field-1" class="ace ace-switch ace-switch-6" type="checkbox" />
									<span class="lbl"></span>
								</label>
							</div>
						</div>

						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">

								<button class="btn btn-info" type="button" onclick="toVaildEdit()">
									<i class="ace-icon fa fa-check bigger-110"></i>
									刷新
								</button>
							</div>
						</div>

					</form>

				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.page-content -->
		<script src="/assets/js/jquery.min.js"></script>
		<script type="text/javascript">
			function toVaildEdit() {
				$.ajax({
					cache : true,
					type : "POST",
					url : "/refresh/refresh.do",
					data : $("#form1").serialize(),// 你的formid
					async : false,
					error : function(request) {
						alert("网络超时");
					},
					success : function(data) {
						if (data.code == 0) {
							window.location.reload();
						} else {
							alert(data.message);
						}
					}
				});
			}
		</script>
	</div>
</body>
</html>
